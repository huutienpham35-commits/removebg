<style>
:root{
 --bg:#020617;
 --glass:rgba(255,255,255,.14);
 --accent:#38bdf8;

}
*{box-sizing:border-box;font-family:Nunito,Segoe UI,sans-serif}
body{

/* ==== INPUT ==== */

.spinner{
 width:30px;height:30px;

}
@keyframes spin{to{transform:rotate(360deg)}}

.download{display:flex;justify-content:center;margin-top:6px}

/* ==== PROGRESS ==== */
.progressWrap{margin-top:8px}

<body>
<div class="app">
<h1>âœ¨ AI Remove Background By ğ˜ğ˜›ğ˜ğ˜–ğ˜šá¯“à±¨à§</h1>

<input type="file" id="files" multiple accept="image/*">
<button class="btn main" onclick="processAll()">ğŸš€ XoÃ¡ ná»n</button>

<div class="grid" id="grid"></div>

<div class="zipActions" id="zipActions">
 <button class="btn secondary" onclick="downloadZip('original')">ğŸ“¦ ZIP áº£nh gá»‘c</button>
 <button class="btn" onclick="downloadZip('removed')">ğŸ“¦ ZIP áº£nh Ä‘Ã£ xoÃ¡ ná»n</button>
</div>
</div>

<script>
const API_KEY="7wKLiRQFeoMedvLoEpfP9CLq"

const originals=[]
const removed=[]

function createCard(src){
 const c=document.createElement("div")
 c.className="card"
 c.innerHTML=`
 <div class="row">
  <div class="block">
   <div class="label">áº¢nh gá»‘c</div>
   <img src="${src}">
   <div class="download">
    <a class="btn secondary show" href="${src}" download>â¬‡ Gá»‘c</a>
   </div>
  </div>
  <div class="block">
   <div class="label">ÄÃ£ xoÃ¡ ná»n</div>
   <img class="afterImg">
   <div class="blur"><div class="spinner"></div></div>
   <div class="download">
    <a class="btn afterDown">â¬‡ PNG</a>
   </div>
  </div>
 </div>
 <div class="progressWrap">
  <div class="progressText">Äang chá»...</div>
  <div class="progressBar"><div></div></div>
 </div>`
 return c
}

function setProgress(c,p,t){
 c.querySelector(".progressBar div").style.width=p+"%"
 c.querySelector(".progressText").innerText=`${t} (${p}%)`
}

async function removeBg(file,c){
 setProgress(c,10,"Táº£i áº£nh")
 const f=new FormData()
 f.append("image_file",file)
 f.append("size","auto")
 setProgress(c,30,"Gá»­i AI")

 const r=await fetch("https://api.remove.bg/v1.0/removebg",{
  method:"POST",
  headers:{ "X-Api-Key":API_KEY },
  body:f
 })

 setProgress(c,80,"Xá»­ lÃ½")
 if(!r.ok){setProgress(c,0,"Lá»—i");return}

 const b=await r.blob()
 const u=URL.createObjectURL(b)

 originals.push({name:file.name,blob:file})
 removed.push({name:file.name.replace(/\.[^.]+$/,"")+".png",blob:b})

 c.querySelector(".afterImg").src=u
 const d=c.querySelector(".afterDown")
 d.href=u; d.download="no-bg.png"; d.classList.add("show")
 c.querySelector(".blur").remove()

 setProgress(c,100,"HoÃ n táº¥t")
}

async function processAll(){
 originals.length=0
 removed.length=0
 document.getElementById("zipActions").style.display="none"
 const grid=document.getElementById("grid")
 grid.innerHTML=""
 const files=[...document.getElementById("files").files]

 await Promise.all(files.map(f=>{
  const src=URL.createObjectURL(f)
  const c=createCard(src)
  grid.appendChild(c)
  return removeBg(f,c)
 }))

 document.getElementById("zipActions").style.display="flex"
}

async function downloadZip(type){
 const zip=new JSZip()
 const list=type==="original"?originals:removed
 list.forEach(f=>zip.file(f.name,f.blob))
 const blob=await zip.generateAsync({type:"blob"})
 const a=document.createElement("a")
 a.href=URL.createObjectURL(blob)
 a.download=type==="original"?"original-images.zip":"removed-bg-images.zip"
 a.click()
}
</script>
</body>
